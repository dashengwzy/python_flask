{% extends 'base.html' %}
{% import "page.html" as pg %}
{% block title %}
    登录
{% endblock %}

{% block head %}
    <link href="{{ url_for('static',filename='css/login.css') }}" rel="stylesheet">
{% endblock %}

{#页面主体内容#}
{% block main %}
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://www.mutluinsanlarkulubu.com/wp-content/uploads/2015/06/ying_yang_by_moni158-d59zw54.png"
                     id="icon" alt="User Icon"/>
            </div>

            <!-- Login Form -->
            <form method="post" action="{{ url_for('login') }}">
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="账号">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="密码">
                <input type="submit" class="fadeIn fourth" value="立&nbsp;即&nbsp;登&nbsp;录">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="{{ url_for('register') }}">点&nbsp;&nbsp;击&nbsp;&nbsp;注&nbsp;&nbsp;册</a>
            </div>

        </div>
    </div>

{% endblock %}

{#script资源文件#}
{% block script %}
    <script src="{{ bootstrap_find_resource('jquery.js', cdn='jquery') }}"></script>
    <script src="{{ bootstrap_find_resource('js/bootstrap.js', cdn='bootstrap') }}"></script>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        {#移除base.html顶部栏的index页面的选中效果，添加data页面的选中效果#}
        $(".index_active").removeClass("active")
        $(".article_active").removeClass("active");
    </script>
{% endblock %}
